name: Generate API Documentation

on:
  push:
    branches:
      - main

jobs:
  apidoc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm install apidoc

    - name: Generate API documentation
      run: npx apidoc -i src/ -o docs/
